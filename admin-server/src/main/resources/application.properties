spring.application.name=admin-server
server.port=8776
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#logging.file=logs/boot-admin-sample.log
spring.boot.admin.routes.endpoints=env,metrics,trace,dump,jolokia,info,configprops,trace,logfile,refresh,flyway,liquibase,heapdump,loggers,auditevents,hystrix.stream,turbine.stream
eureka.client.service-url.defualtZone=http://localhost:8761/eureka
spring.boot.admin.turbine.clusters=default
spring.boot.admin.turbine.location=service-turbine
spring.security.user.name=admin
spring.security.user.password=admin
eureka.instance.metadata-map.user.name=admin
eureka.instance.metadata-map.user.password=admin