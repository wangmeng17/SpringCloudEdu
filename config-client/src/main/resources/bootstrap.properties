#相对于application具有优先执行的顺序
spring.application.name=config-client
#如果从config-server中config-client-dev.properties，则端口其实指向8772
server.port=8773
#从一个指定的配置服务地址读取
#spring.cloud.config.label=master
#spring.cloud.config.uri=http://localhost:8771/
#是否快速失败
# spring.cloud.config.fail-fast=true
#从eureka服务中心连接到config-server
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.service-id=config-server
spring.profiles.active=dev
eureka.client.service-url.defualtZone=http://localhost:8761/eureka